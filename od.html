
<html>
  <head>
    <title>OD Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="../css/style.css">
  <body>
    <div class="main">
      <h1>OD-Form</h1>
      <div class="form-tag">
        <form
          action="mailto:rpriyapadma2000@gmail.com?subject=OD-FORM"
          enctype="text/plain"
          method="POST"
        >
          <p>
            <b>Name:</b> <br />
            <input type="TEXT" size="20" name="Name" />
          </p>
          <p>
            <b>Roll No:</b> <br />
            <input type="TEXT" size="30" name="Roll" />
          </p>
          <p>
            <b>Department:</b> <br />
            <input type="TEXT" size="30" name="Department" />
          </p>
          <p>
            <b>Date: </b> <br />
            <input type="DATE" size="15" name="Date" />
          </p>
          <p><b>Reason:</b> <br /></p>
          <textarea
            rows="4"
            cols="20"
            value="reason"
            type="Reason"
            name="Reason"
            width="10px"
            size="20px"
            length="200"
          ></textarea>
           <p>
            <input class="button" type="SUBMIT" value="Submit" />
          </p>
        </form>
      </div>
    </div>


  </body>
</html>
